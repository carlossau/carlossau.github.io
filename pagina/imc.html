    <title> CALCULO IMC</title>

  <body>
    <script>
      function IMC (){
        k= parseFloat(prompt("dame tu peso:",0));
        e=parseFloat(prompt("dame tu esta:",0));
        var resultado= k/(e*e);
        return (resultado);
      }
      var x
      x=IMC();
      alert("el IMC es:" +x);
    </script>
