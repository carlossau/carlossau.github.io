<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function IMC(k,e){
        return k/(e*e);
      }

    </script>

  </head>
  <body>
<script type="text/javascript">
  var op1=parseFloat(prompt("dame tu peso:",0));
  var op2=parseFloat(prompt("dame tu esta:",0));
  var resultado;
  resultado=IMC(op1,op2);
  document.write(op1+" peso "+op2+", altura, su IMC es: "+resultado+"<br>" );

</script>
  </body>
</html>
